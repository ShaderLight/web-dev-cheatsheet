<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Special text</title>
  <link rel="stylesheet" href="../green-style.css">
</head>

<body>

<h1>Special text</h1>

<h2 class="greeny">kbd</h2>

<p>For keyboard input</p>
<div class="code-box">
  <code>
    <strong>&#x3C;kbd&#x3E;</strong>
    <br>
    &nbsp; ctrl+r
    <br>
    <strong>&#x3C;/kbd&#x3E;</strong>
  </code>
</div>

<h2 class="greeny">samp</h2>

<p>Computer program output</p>
<div class="code-box">
  <code>
    <strong>&#x3C;samp&#x3E;</strong>
    <br>
    &nbsp; Press any key to continue
    <br>
    <strong>&#x3C;/samp&#x3E;</strong>
  </code>
</div>

<h2 class="greeny">code</h2>

<p>Computer code</p>
<div class="code-box">
  <code>
    <strong>&#x3C;code&#x3E;</strong>
    <br>
    &nbsp; from math import sqrt
    <br>
    <strong>&#x3C;/code&#x3E;</strong>
  </code>
</div>

<h2 class="greeny">var</h2>

<p>Programming or mathematical variables</p>
<div class="code-box">
  <code>
    <strong>&#x3C;var&#x3E;</strong>
    <br>
    &nbsp; x, y, z
    <br>
    <strong>&#x3C;/var&#x3E;</strong>
  </code>
</div>

</html>
